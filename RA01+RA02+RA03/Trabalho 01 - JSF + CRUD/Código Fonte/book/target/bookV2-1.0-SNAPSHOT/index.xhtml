<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CRUD</title>
    </h:head>
    <h:body>
        <h1>CRUD</h1>
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputText value="Name " />
                <p:inputText value="#{bookV2Controller.name}"/>
                <h:outputText value="Author " />
                <p:inputText value="#{bookV2Controller.author}" />
                <h:outputText value="CoAuthor " />
                <p:inputText value="#{bookV2Controller.coAuthor}" />
                <h:outputText value="ISBN " />
                <p:inputText value="#{bookV2Controller.isbn}" />
                <h:outputText value="Category " />
                <p:inputText value="#{bookV2Controller.category}"/>
                <h:outputText value="Year " />
                <p:inputText value="#{bookV2Controller.year}"/>
                <h:outputText value="Price " />
                <p:inputText value="#{bookV2Controller.price}"/>
                <p:commandButton value="Add" icon="fa fa-fw fa-plus" action="#{bookV2Controller.createBook()}"/>
            </h:panelGrid>
        </h:form>
        <h:form  id="form">
            <p:dataTable value="#{bookV2Controller.getAllBooks()}" var="book" style="margin: 2em;" rowKey="#{book.id}">
                <p:column headerText="Name">
                    <h:outputText value="#{book.name}"/>
                </p:column>
                <p:column headerText="Year">
                    <h:outputText value="#{book.year}"/>
                </p:column>
                <p:column headerText="Author">
                    <h:outputText value="#{book.author}"/>
                </p:column>
                <p:column headerText="CoAuthor">
                    <h:outputText value="#{book.coAuthor}"/>
                </p:column>
                <p:column headerText="ISBN">
                    <h:outputText value="#{book.isbn}"/>
                </p:column>
                <p:column headerText="Category">
                    <h:outputText value="#{book.category}"/>
                </p:column>
                <p:column headerText="Price">
                    <h:outputText value="$#{book.price}"/>
                </p:column>
                <p:column style="width:100px;text-align: center">
                    <p:commandButton value="E" icon="fa-pencil" update=":form:bookEdit" oncomplete="PF('editDialog').show()">
                        <f:setPropertyActionListener value="#{book}" target="#{bookV2Controller.selectedBook}"/>
                    </p:commandButton>
                    <p:commandButton value="D" action="#{bookV2Controller.deleteBook(book)}" icon="fa-trash"></p:commandButton>
                </p:column>
            </p:dataTable>
            <p:dialog header="Edit Book" widgetVar="editDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="bookEdit" style="text-align:center;">
                    <p:panelGrid  columns="2" rendered="#{not empty bookV2Controller.selectedBook}" columnClasses="label,value">
                        <h:outputText value="Name: " />
                        <p:inputText value="#{bookV2Controller.selectedBook.name}" />
                        <h:outputText value="Category: " />
                        <p:inputText value="#{bookV2Controller.selectedBook.category}" />
                        <h:outputText value="Author: " />
                        <p:inputText value="#{bookV2Controller.selectedBook.author}"/>
                        <h:outputText value="CoAuthor: " />
                        <p:inputText value="#{bookV2Controller.selectedBook.coAuthor}"/>
                        <h:outputText value="ISBN: " />
                        <p:inputText value="#{bookV2Controller.selectedBook.isbn}"/>
                        <h:outputText value="Price: $" />
                        <p:inputText value="#{bookV2Controller.selectedBook.price}" />
                        <h:outputText value="Year: " />
                        <p:inputText value="#{bookV2Controller.selectedBook.year}" />
                    </p:panelGrid>
                    <p:commandButton value="Update" icon="fa-pencil" action="#{bookV2Controller.updateBook(book)}"/>
                </p:outputPanel>
            </p:dialog>
        </h:form>
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
    </h:body>
</html>
